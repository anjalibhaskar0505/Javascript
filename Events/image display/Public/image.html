<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <link rel="stylesheet" href="./css/image.css"
</head>
<body>

    <div>
        <p id="heading">Hover over an image to display the details about the images given below.</p>

        <img alt = "Migratory birds are those that fly out to different parts of the world." src="./images/birds.jpg" onmouseover=" display(this)" onmouseout="revert()">
        <img alt = "Nature, in the broadest sense, is the physical world or universe." src="./images/nature.jpg" onmouseover=" display(this)" onmouseout="revert()">
        <img alt = "Tourism is the activities of people traveling to and staying in places outside." src="./images/season.jpg" onmouseover=" display(this)" onmouseout="revert()">
        <img alt = "Winter is the coldest season of the year in polar and temperate climates." src="./images/tourism.jpg" onmouseover=" display(this)" onmouseout="revert()">
    </div>

    <script src="image.js"></script>
    
</body>
</html>
