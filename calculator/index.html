<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <h1>Calculator Using Javascript</h1>
    <div class="main-div">
        
        
            <input type="text" id="textview">
        
    <center>
        <table>
            <tr>
                <td><input type="button" class="btnc" value="C" onclick="clrscr()"></td>
                <td><input type="button" class="btn" value="B" onclick="backspace()"></td>
                <td><input type="button" class="btn1" value="/" onclick="insert('/')"></td>
                <td><input type="button" class="btn1" value="*" onclick="insert('*')"></td>
            </tr>

            <tr>
                <td><input type="button" class="btn" value="7" onclick="insert(7)"></td>
                <td><input type="button" class="btn" value="8" onclick="insert(8)"></td>
                <td><input type="button" class="btn" value="9" onclick="insert(9)"></td>
                <td><input type="button" class="btn1" value="-" onclick="insert('-')"></td>
            </tr>

            <tr>
                <td><input type="button" class="btn" value="4" onclick="insert(4)"></td>
                <td><input type="button" class="btn" value="5" onclick="insert(5)"></td>
                <td><input type="button" class="btn" value="6" onclick="insert(6)"></td>
                <td><input type="button" class="btn1" value="+" onclick="insert('+')"></td>
            </tr>

            <tr>
                <td><input type="button" class="btn" value="1" onclick="insert(1)"></td>
                <td><input type="button" class="btn" value="2" onclick="insert(2)"></td>
                <td><input type="button" class="btn" value="3" onclick="insert(3)"></td>
                <td rowspan="2"><input type="button" class="btn" style="height:110px" value="=" onclick="equal()"></td>
            </tr>

            <tr>
                <td colspan="2"><input type="button" style="width: 170px;" class="btn" value="0" onclick="insert(0)"></td>
                <td><input type="button" class="btn" value="." onclick="insert('.')"></td>
            </tr>
        </table>
    </center>    
        

    </div>
   <script src="index.js"></script> 
</body>
</html>
