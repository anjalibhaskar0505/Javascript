<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <section class="reg_form text-center">
    <div class="container">
      <h1 class="reg text-primary">REGISTRATION FORM</h1>

      <form  name="register" onsubmit="return validate()">

        <div class="row mt-5">
          <label for="inputUserId" class="col-lg-2 col-form-label ms-5">User Id:</label>
          <div class="col-lg-4">
            <input type="text" class="form-control me-5" id="inputUserId">
            <span id="uname" style="color: red;"></span>
          </div>
        </div>

        <div class="row mt-4">
          <label for="inputPassword" class="col-lg-2 col-form-label ms-5">Password:</label>
          <div class="col-lg-4">
            <input type="password" class="form-control me-5" id="inputPassword">
            <span id="pwd" style="color: red;"></span>
          </div>
        </div>

        <div class="row mt-4">
          <label for="inputName" class="col-lg-2 col-form-label ms-5">Name:</label>
          <div class="col-lg-8">
            <input type="name" class="form-control me-5" id="inputName">
            <span id="names" style="color: red;"></span>
          </div>
        </div>

        <div class="row mt-4">
          <label for="inputAddress" class="col-lg-2 col-form-label ms-5">Address:</label>
          <div class="col-lg-8">
            <input type="address" class="form-control me-5" id="inputAddress">
            <span id="address" style="color: red;"></span>
          </div>
        </div>

        <div class="row mt-4">
          <label for="inputCountry" class="col-lg-2 col-form-label ms-5">Country:</label>
          <div class="col-lg-4">
            <select class="form-select" id="countrySelect" name="countrySelect">
              <option value="-1">(Please select a country)</option>
              <option value="1">India</option>
              <option value="2">UK</option>

            </select>
            <span id="country" style="color: red;"></span>
          </div>
        </div>

        <div class="row mt-4">
          <label for="inputZip" class="col-lg-2 col-form-label ms-5">Zip:</label>
          <div class="col-lg-6">
            <input type="zip" class="form-control me-5" id="inputZip">
            <span id="zips" style="color: red;"></span>
          </div>
        </div>

        <div class="row mt-4">
          <label for="inputEmail" class="col-lg-2 col-form-label ms-5">Email:</label>
          <div class="col-lg-8">
            <input type="email" class="form-control me-5" id="inputEmail">
            <span id="emails" style="color: red;"></span>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-lg-2 col-form-label ms-5">Gender:</div>
          <div class="col-lg-2">

            <input class="form-radio-input " type="radio" name="inputGender" id="male" value="male">
            <label class="form-radio-label" for="male">
              Male
            </label>


            <input class="form-radio-input " type="radio" name="inputGender" id="female" value="female">
            <label class="form-radio-label" for="female">
              Female
            </label>
            <span id="gender" style="color: red;"></span>

          </div>

        </div>

        <div class="row mt-4"> -->
          <div class="col-lg-2 col-form-label ms-5">Language:</div>
          <div class="col-lg-2">

            <input class="form-check-input " type="checkbox" name="inputLanguage" id="english">
            <label class="form-check-label" for="english">
              English
            </label>&nbsp;&nbsp;&nbsp;


            <input class="form-check-input " type="checkbox" name="inputLanguage" id="not english">
            <label class="form-check-label" for="not english">
              Not English
            </label>

            <span id="language" style="color: red;"></span>
          </div>
        </div>

        <div class="row mt-4">
          <label for="inputZip" class="col-lg-2 col-form-label ms-5">About:</label>
          <div class="col-lg-6">
            <textarea id="about" name="about" rows="10" column="50" class="form-control me-5"></textarea>
            <span id="about1" style="color: red;"></span>
          </div>

          <div><button type="submit" class="btn btn-primary mt-5" onclick="validate()">Submit</button>
          </div>
        </div>


      </form>


    </div>
  </section>
