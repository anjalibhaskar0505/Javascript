<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form validation.css">
</head>

<body>
    <center>
        <div
            style="background-image: linear-gradient(to right,yellow,lightblue); width:50%;height:1000px;border-radius:10px">
            <h1>Registration Form</h1>
            <form  onsubmit="return validate()">
                <table id="table">
                    <tr>
                        <td>FirstName:<br>
                            <input type="text" name="fnames" id="fname" placeholder="Enter your first name" size="40px">
                            <label for="fnames" id="fnames" size="40px"></label></td>
                        
                        <td>LastName:<br>
                            <input type="text" name="lnames" id="lname" placeholder="Enter your last name" size="40px">
                            <label for="lname" id="lnames"></label></td>
                        
                    </tr>

                    <tr>
                        <td>Place:<br>
                            <input type="text" name="places" id="place" placeholder="Enter your place" size="40px">
                            <label for="places" id="places"></label></td>
                        
                        <td>Phone:<br>
                            <input type="tel" name="phones" id="phone" placeholder="Enter your phone number" size="40px"> 
                            <label for="phones" id="phones"></label></td>
                       

                    </tr>

                    <tr>
                        <td>Qualification:<br><br>
                            <input type="checkbox" name="qual" value="SSLC" id="SSLC">SSLC
                            <input type="checkbox" name="qual" value="Plus Two" id="Plus Two">Plus
                            <input type="checkbox" name="qual" value="Degree" id="Degree">Degree<br>
                            <label for="qual" id="quals"></label></td>
                        
                    </tr>

                    <tr>
                        <td>Address:<br>
                            <textarea id="address" name="add" rows="10" column="100"></textarea>
                        
                        <label for="add" id="add"></label></td>


                    </tr>

                    <tr>
                        <td>Gender:<br>
                            <input type="radio" name="gender" value="male" id="male">Male
                            <input type="radio" name="gender" value="female" id="female">Female
                            <input type="radio" name="gender" value="transgender" id="transgender">Transgender<br>

                            <label for="gender" id="genders"></label></td>
                        
                    </tr>

                    <tr>
                        <td>Email:<br>
                            <input type="email" name="emails" id="email" placeholder="Enter email" size="40px">
                            
                            <label for="emails" id="emails"></label></td>
                        

                        <td>Username:<br>
                            <input type="text" name="user" id="username" placeholder="Enter username" size="40px">
                            <label for="user" id="user"></label></td>
                        
                    </tr>

                    <tr>
                        <td>Password:<br>
                            <input type="password" name="pwd" id="password" placeholder="Enter password" size="40px"> 
                            <label for="pwd" id="pwd"></label></td>
                       

                        <td>Confirm Password:<br>
                            <input type="password" name="cpwd" id="cpassword" placeholder="Confirm your password" size="40px">
                            <label for="cpwd" id="cpwd"></label></td>
                        
                    </tr>

                    <tr>
                        <td>
                            <button  type="submit" onclick="validate()">SUBMIT</button>
                        </td>
                        <!-- <td><input type="button" value="Submit"> -->
                            
                    </tr>
                </table>

            </form>
        </div>
    </center>
    <script src="form validation.js"></script>
</body>

</html>
