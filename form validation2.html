<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="task2.css" rel="stylesheet" >
</head>

<body>

  <section class="student_reg_form text-center mt-5 ">
    <div class="container">
      <form name="register" onsubmit="return validate()" class="form bg-secondary" style="height: 2000px;">
        <h1 class="heading" style="padding-top: 50px;font-family:'Times New Roman', Times, serif">Student Registration
          Form</h1>
        <hr class="new">



        <div class="row mt-5">
          <div class="col-lg-4">
            <label for="fname" class="col-lg-2 col-form-label ms-5 "
              style="font-size: 25px;font-family:'Times New Roman', Times, serif;">Firstname:</label>
          </div>
        </div>
        <div class="row ">
          <div class="col-lg-10">
            <input type="text" class="form-control" style="margin-left: 100px;padding:12px 14px" id="fname"
              placeholder="firstname">
            <span id="fnames" style="color: red;"></span>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-lg-4">
            <label for="mname" class="col-lg-2 col-form-label ms-5 "
              style="font-size: 25px;font-family:'Times New Roman', Times, serif;">Middlename:</label>
          </div>
        </div>
        <div class="row ">
          <div class="col-lg-10">
            <input type="text" class="form-control" style="margin-left: 100px;padding:12px 14px" id="mname"
              placeholder="middlename">
            <span id="mnames" style="color: red;"></span>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-lg-4">
            <label for="lname" class="col-lg-2 col-form-label ms-5 "
              style="font-size: 25px;font-family:'Times New Roman', Times, serif;">Lastname:</label>
          </div>
        </div>
        <div class="row ">
          <div class="col-lg-10">
            <input type="text" class="form-control" style="margin-left: 100px;padding:12px 14px" id="lname"
              placeholder="lastname">
            <span id="lnames" style="color: red;"></span>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-lg-4">
            <label for="address" class="col-lg-2 col-form-label ms-5 "
              style="font-size: 25px;font-family:'Times New Roman', Times, serif;">Current Address:</label>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-10">
            <textarea class="form-control" style="margin-left: 100px;padding:12px 14px" id="address"
              rows="5"></textarea>
            <span id="addresses" style="color: red;"></span>
          </div>
        </div>




        <div class="row mt-5">
          <div class="col-lg-6">
            <label for="course" class="col-lg-2 col-form-label ms-5 "
              style="font-size: 25px;font-family:'Times New Roman', Times, serif;padding-right:300px">Courses:</label>

            <select class="form-select" style="margin-left: 100px;padding:12px 14px" aria-label="Default select example"
              id="course">
              <option selected>Select the course</option>
              <option value="1">B.Tech</option>
              <option value="2">B.com</option>
              <option value="3">BCA</option>
            </select>
            <span id="courses" style="color: red;"></span>
          </div>
        </div>


        <div class="row mt-5">
          <div class="col-lg-4">
            <label for="gender" class="col-lg-2 col-form-label ms-5 "
              style="font-size: 25px;font-family:'Times New Roman', Times, serif;padding-right:50px">Gender:</label>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <input class="form-check-input" type="radio" name="gender" id="male">
            <label class="form-check-label" for="gender">
              Male
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-7">
            <input class="form-check-input" type="radio" name="gender" id="female">
            <label class="form-check-label" for="gender">
              Female
            </label>

          </div>
        </div>

        <div class="row">
          <div class="col-lg-8">
            <input class="form-check-input" type="radio" name="gender" id="transgender">
            <label class="form-check-label" for="gender">
              Transgender
            </label>
            <span id="genders" style="color: red;"></span>
          </div>
        </div>


        <div class="row mt-5">
          <div class="col-lg-4">
            <label for="phone" class="col-lg-2 col-form-label ms-5 "
              style="font-size: 25px;font-family:'Times New Roman', Times, serif;padding-right:50px">Phone:</label>
          </div>
        </div>
        <div class="row ">
          <div class="col-lg-10">

            <input type="text" class="form-control" style="margin-left: 100px;padding:12px 14px" id="phone"
              placeholder="phone no:">
            <span id="phones" style="color: red;"></span>
          </div>
        </div>





        <div class="row mt-5">
          <div class="col-lg-4">
            <label for="email" class="col-lg-2 col-form-label ms-5 "
              style="font-size: 25px;font-family:'Times New Roman', Times, serif;padding-right:50px">Email:</label>
          </div>
        </div>
        <div class="row ">
          <div class="col-lg-10">

            <input type="text" class="form-control" style="margin-left: 100px;padding:12px 14px" id="email"
              placeholder="Enter email">
            <span id="emails" style="color: red;"></span>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-lg-4">
            <label for="pwd" class="col-lg-2 col-form-label ms-5 "
              style="font-size: 25px;font-family:'Times New Roman', Times, serif;padding-right:50px">Password:</label>
          </div>
        </div>
        <div class="row ">
          <div class="col-lg-10">

            <input type="password" class="form-control" style="margin-left: 100px;padding:12px 14px" id="pwd"
              placeholder="Enter password">
            <span id="pwds" style="color: red;"></span>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-lg-4">
            <label for="cpwd" class="col-lg-2 col-form-label ms-5 "
              style="font-size: 25px;font-family:'Times New Roman', Times, serif;">Confirm Password:</label>
          </div>
        </div>
        <div class="row ">
          <div class="col-lg-10">

            <input type="password" class="form-control" style="margin-left: 100px;padding:12px 14px" id="cpwd"
              placeholder="Retype Password">
            <span id="cpwds" style="color: red;"></span>
          </div>
        </div>


        <div class="row mt-5">
          <div class="col-lg-11">
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success ms-5 " style="padding: 12px 14px;" 
                onclick="validate()">Register</button>
            </div>
          </div>

        </div>






      </form>
    </div>
  </section>
  <script src="form validation2.js"></script>
</body>

</html>
