<script>
var email =document.getElementById("email");
var pwd =document.getElementById("password");


function validate()
{
    

    if(email.value ="")
    {
        var emr =document.getElementById("email_error");
        emr.innerHTML = "email field cannot be empty";
        emr.style.color = "red";
        return false;
        
    }
    else if(pwd.value="")
    {
        var pwr =document.getElementById("password_error");
        pwr.innerHTML = "password field cannot be empty";
        pwr.style.color = "red";
        return false;
      
    }
    else{
        return true;
    }
}
</script>
