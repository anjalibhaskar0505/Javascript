<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytodo App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <section class="mytodo-container">
        <!-- to create form -->

        <div class="mytodo-list">
            
            <form action="javascript:void(0);" id="createForm">
                <input type="text" placeholder="New Task" id="add-task">  <input type="submit" onclick="CreateTask()" value="Create">
            </form>

        <!-- update form -->
        <form action="javascript:void(0);" id="UpdateForm">
            <input type="text" id="update-task">  <input type="submit" value="Update"> <a onclick="closeInput()" id="close">&#10006;</a>
        </form>

        <!-- Counter -->
        <p id="counter"></p>
        
        <!-- Mytodo List Table -->
        <table border="1">
            <tr><th>My Todo List</th></tr>
            <tbody id="mytodo-tasks"></tbody>
        </table>

        </div>
    </section>

    <script src="todo.js"></script>

</body>
